  <!-- 今日の日付 -->
<div class="date" id="today"></div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar"); // ← sidebarの要素が必要ならHTMLに追加してね

    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const formattedDate =
        today.getFullYear() +
        "/" +
        (today.getMonth() + 1) +
        "/" +
        today.getDate();
      document.getElementById("today").textContent = formattedDate;

      // メニュー開閉
      hamburger.addEventListener("click", function () {
        sidebar.classList.toggle("open");
      });

      // メニュー以外押したら閉じる
      document.addEventListener("click", function (e) {
        const isClickInside = sidebar.contains(e.target) || hamburger.contains(e.target);
        const isLinkClick = e.target.closest("a");
        if (!isClickInside && !isLinkClick) {
          sidebar.classList.remove("open");
        }
      });
    });
    src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"
  </script>
